<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <title>Recomendações de Livros</title>
</head>

<body>
  <main>
    <section class="books">
      <div class="div-imagem">
        <img src="/src/img/book 1.png" alt="livro">
      </div>
      <div class="div-titulos">
        <h1>Estante Virtual</h1>
        <h2 class="subtitulo">Descubra novas leituras!</h2>

      </div>
    </section>

    <!-- <main> -->
    <section>

      <input id="pesquisa-livro" type="text" placeholder="Digite o nome do livro">
      <button aria-label="Pesquisar">Pesquisar</button>
    </section>

    <section class="resultados-pesquisa" aria-live="polite">
      <section id="resultados">
        <!-- Resultados serão inseridos aqui dinamicamente -->
      </section>
    </section>
  </main>
  <button id="scroll-to-top" aria-label="Voltar ao topo">↑</button>
  <div class="custom-scrollbar">
    <!-- Conteúdo com rolagem -->
  </div>
  <footer>
    <p>2024 - Estante Virtual. Todos os direitos reservados</p>
  </footer>

  <script src="/src/js/script.js"></script>

</body>



</html>
